server:
  port: 8081

spring:
  application:
    name: COMPANY-SERVICE
  config:
    import: configserver:${CONFIG_SERVER:http://localhost:9296}
  h2:
    console:
      enabled: true
      path: /db
  datasource:
    url: jdbc:h2:mem:company
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect